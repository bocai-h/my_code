<!DOCTYPE HTML>
<html lang='zh'>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>HTML 5 Canvas</title>
  </head>
  <body>
     <h3>这是一个html canvas 的demo</h3>
     <div id="coordiv" style="float:left;width:800px;height:600px;border:1px solid #c3c3c3">
       <canvas id="myCanvas" width="800" height="600">
         你的浏览器不支持canvas
       </canvas>
     </div>
  </body>
  <script>
    var c = document.getElementById("myCanvas");
    //获取2d画笔
    var cxt = c.getContext("2d");
    cxt.fillStyle="#FF0000"
    cxt.beginPath();
    cxt.arc(70,90,40,0,Math.PI*2,true);
    cxt.closePath();
    cxt.fill();
  </script>
</html>
