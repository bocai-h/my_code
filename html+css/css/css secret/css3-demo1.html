<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
  <title>demo1</title>
  <style type="text/css">
     .input-line div,.input-line input{
        float: left;
     }
     .send{
       display: none;
     }
     .input:focus ~ .send{
       display: block;
     }
     .input:valid ~ .send{
        display: block;
        color: red;
     }
     .input:focus ~ .like,.input:valid ~ .like{
       display: none;
     }
  </style>
</head>
<body>
  <div class="input-line">
    <input type="text" class="input" placeholder="请输入文字" required/>
    <div class="like">点赞</div>
    <div class="send">发送</div>
  </div>
</body>
</html>
