<!DOCTYPE HTML>
<html>
 <head>
  <title>demo5</title>
  <script src="../jquery.js"></script>
  <script src="../vue.js"></script>
  <script src="./vue_demo5.js"></script>
 </head>
 <body>
    <div id="app">
      <input v-model="newTodo" v-on:keyup.enter = "addTodo">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
           <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
   </div>
 </body>
</html>
